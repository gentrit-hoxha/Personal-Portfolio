<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Event Listener Codes</title>
</head>
<body>
      
     <h1>Event Listener Codes</h1>
     <button id="btn" class="button is-info">Dark Mode</button>


        <table class="table" id="tb">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>The Codes</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Which</td>
                    <td id="which">Value 1</td>
                </tr>
                <tr>
                    <td>Key Code</td>
                    <td id="keyCode">Value 1</td>
                </tr>
                <tr>
                    <td>shiftKey</td>
                    <td id="shiftKey">Value 1</td>
                </tr>
                <tr>
                    <td>altKey</td>
                    <td id="altKey">Value 1</td>
                </tr>
                <tr>
                    <td>ctrlKey</td>
                    <td id="ctrlKey">Value 1</td>
                </tr>
                <tr>
                    <td>metaKey</td>
                    <td id="metaKey">Value 1</td>
                </tr>
                <tr>
                    <td>key</td>
                    <td id="key">Value 1</td>
                </tr>
            </tbody>
        </table>
  


      <div class="description">
          <h4>Description how to use </h4>
        <p>Press any key on screen to display Data</p>
      </div>

     <script src="app.js"></script>
</body>
</html>
